apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttms-deployment
  labels:
    app: ttms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ttms
  template:
    metadata:
      name: ttms-pod
      labels:
        app: ttms
    spec:
      containers:
        - name: ttms-container
          image: princeram/timetable:latest
          ports:
            - containerPort: 80
          env:
            - name: HOST
              value: timetable.cioc56gyzvic.ap-south-1.rds.amazonaws.com
            - name: USER
              value: admin
            - name: PASSWORD
              value: Ram12345
            - name: DB
              value: timetable
